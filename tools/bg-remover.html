<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<a href="../index.html">← Back to Home</a>
<title>Background Remover</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background: #f4f4f4;
  color: #222;
}

h2 {
  margin-bottom: 5px;
}

/* Top credit */
.credit-top {
  font-size: 14px;
  font-weight: bold;
  color: #555;
  margin-bottom: 30px;
}

/* Upload box */
.upload-box {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

input[type="file"] {
  margin: 15px 0;
}

button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  background: #000;
  color: #fff;
}

button:hover {
  background: #333;
}

img {
  max-width: 100%;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

#downloadLink {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
  font-weight: bold;
  color: #000;
}

/* Loader */
.loader {
  display: none;
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}
</style>
<link rel="stylesheet" href="../css/style.css">

</head>

<script src="../js/script.js"></script>

<body>

<h2>Remove Image Background</h2>

<!-- CREDIT -->
<div class="credit-top">
  © Rahul Negi 2024
</div>

<div class="upload-box">
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button onclick="removeBackground()">Remove Background</button>

  <div class="loader" id="loader">
    Processing image… please wait ⏳
  </div>

  <br>
  <img id="outputImage" style="display:none;" alt="Result Image">
  <br>
  <a id="downloadLink" style="display:none;" download="background-removed.png">
    Download PNG
  </a>
</div>

<script>
async function removeBackground() {
  const input = document.getElementById("imageInput");
  const loader = document.getElementById("loader");

  if (input.files.length === 0) {
    alert("Please select an image");
    return;
  }

  const formData = new FormData();
  formData.append("image_file", input.files[0]);
  formData.append("size", "auto"); // better quality

  loader.style.display = "block";

  try {
    const response = await fetch("https://api.remove.bg/v1.0/removebg", {
      method: "POST",
      headers: {
        "X-Api-Key": "rQFeSgr4Tspot1ZCeV4yiWJE"
      },
      body: formData
    });

    if (!response.ok) {
      const error = await response.json();
      alert(error.errors[0].title);
      loader.style.display = "none";
      return;
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    const outputImage = document.getElementById("outputImage");
    outputImage.src = url;
    outputImage.style.display = "block";

    const downloadLink = document.getElementById("downloadLink");
    downloadLink.href = url;
    downloadLink.style.display = "inline";

    loader.style.display = "none";

  } catch (err) {
    loader.style.display = "none";
    alert("Something went wrong!");
    console.error(err);
  }
}
</script>

</body>
</html>
