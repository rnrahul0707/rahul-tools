<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<a href="../index.html">← Back to Home</a>
<title>Barcode Generator</title>

<!-- JsBarcode CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background: #f5f5f5;
  color: #222;
}

input, button{
  padding: 10px;
  font-size: 16px;
  margin: 10px;
}

/* Top credit */
.credit-top{
  margin-top: -10px;
  margin-bottom: 20px;
  font-size: 14px;
  font-weight: bold;
  letter-spacing: 0.4px;
  color: #444;
}
</style>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>

<h2>Generate and Download Barcode</h2>

<!-- CREDIT (CLEAR & TOP) -->
<div class="credit-top">
  © Rahul Negi 2024
</div>

<input type="text" id="urlInput" placeholder="Enter URL" value="https://example.com">
<br>
<button onclick="generateBarcode()">Generate Barcode</button>

<br><br>

<!-- Barcode SVG -->
<svg id="barcode"></svg>

<br><br>

<!-- Download buttons -->
<button onclick="downloadBarcode('png')">Download as PNG</button>
<button onclick="downloadBarcode('svg')">Download as SVG</button>

<script>
function generateBarcode() {
  const url = document.getElementById("urlInput").value.trim();
  if(!url){
    alert("Please enter a valid URL");
    return;
  }

  JsBarcode("#barcode", url, {
    format: "CODE128",
    lineColor: "#000",
    width: 2,
    height: 100,
    displayValue: true
  });
}

function downloadBarcode(format) {
  const svg = document.getElementById("barcode");

  if (format === "png") {
    const canvas = document.createElement("canvas");
    const svgData = new XMLSerializer().serializeToString(svg);
    const img = new Image();

    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const pngFile = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = pngFile;
      link.download = "barcode.png";
      link.click();
    };

    img.src = "data:image/svg+xml;base64," + btoa(svgData);
  }

  if (format === "svg") {
    const svgData = new XMLSerializer().serializeToString(svg);
    const blob = new Blob([svgData], { type: "image/svg+xml" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "barcode.svg";
    link.click();
  }
}

/* Auto-generate on load */
window.onload = generateBarcode;
</script>

</body>
</html>
